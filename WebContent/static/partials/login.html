<div ng-controller="headerCtrl">
	<div public-header></div>
</div>
<div class="container-fluid">
	<div class="login-box col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 marginBottom20">
		<h3 class="pageTitle">Login</h3>
		<form name="loginForm" novalidate>
			<p class="text-danger"><b>{{error}}</b></p>
				<div class="form-group">
					<label for="ipAddress">IP address</label>
					<input type="text" class="form-control" name="ipAddress" ng-model="ipAddress" required>
				</div>
				<div class="form-group">
					<label for="port">Port</label>
					<input type="text" class="form-control" name="port" ng-model="port" required>
				</div>
				<div class="form-group">
					<label for="userid">User ID</label>
					<input type="text" class="form-control" name="userid" ng-model="userid" required>
				</div>
				<div class="form-group">
					<label for="pwd">Password</label>
					<input type="password" class="form-control" name="pwd" ng-model="pwd" required>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary"  ng-click="login()">
						Login
					</button>
				</div>
			
		</form>
	</div>
</div>
<div ng-controller="footerCtrl">
	<div footer-directive></div>
</div>
